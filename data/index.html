<head>
    <title>AGIS Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    AGIS 1 UP<label class='switch'><input type='checkbox' onchange='sendInput(this)' id='Up'><span
            class='slider'></span></label>
    AGIS 1 Up and Down<label class='switch'><input type='checkbox' onchange='sendInput(this)' id='Up_and_Down'><span
            class='slider'></span></label>
    AGIS 1 Down<label class='switch'><input type='checkbox' onchange='sendInput(this)' id='Down'><span
            class='slider'></span></label>
    <br>
    <form action='/get' target='hidden-form'>
        AGIS 1 (current value %input1%):
        <input name="input1" type='submit' value='Up' onchange='getValue()'>
        <input name="input1" type='submit' value='Up_and_Down' onclick='getValue()'>
        <input name="input1" type='submit' value='Down' onclick='getValue()'>
        <input name="input1" type='submit' value='STOP' onclick='getValue()'>
    </form><br>

    <label for="AGIS1">Set Target Drip Rate:</label>
    <input type="text" id="target_drip_rate_input">
    <input type="submit" value="Set" onclick="setTargetDripRate()">
    <!-- <br>testing value: <div id="test">testing</div> -->

    <table>
        <tr>
            <td>Time for 1 drop (ms): </td>
            <td>
                <div id='time_1_drop_value'>Not started</div>
            </td>
        </tr>
        <tr>
            <td>Time between 2 drops (ms): </td>
            <td>
                <div id='time_btw_2_drops_value'>Not started</div>
            </td>
        </tr>
        <tr>
            <td>No. of drops: </td>
            <td>
                <div id="num_drops_value">Not started</div>
            </td>
        </tr>
        <tr>
            <td>Total time (ms): </td>
            <td>
                <div id="total_time_value">Not started</div>
            </td>
        </tr>
        <tr>
            <td>Drip rate (drops/min): </td>
            <td>
                <div id="drip_rate_value">Not started</div>
            </td>
        </tr>
    </table>
